<div class="message-bubble" [ngSwitch]="message.role">
  <!-- Mensagem do usuário é texto puro -->
  <p *ngSwitchCase="'user'">{{ message.text }}</p>
  
  <!-- Mensagem do bot é processada como Markdown -->
  <div *ngSwitchCase="'model'" markdown [data]="message.text"></div>
  
  <!-- Indicador de loading -->
  <div *ngSwitchCase="'loading'" class="loading-indicator">
    <span></span><span></span><span></span>
  </div>
</div>
